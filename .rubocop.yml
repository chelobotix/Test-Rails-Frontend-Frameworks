require:
  - rubocop-rails

AllCops:
  EnabledByDefault: true
  TargetRubyVersion: 3.2.2
  Exclude:
    - "**/db/**/*"
    - "**/config/**/*"
    - "**/bin/**/*"
    - "config.ru"
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Copyright:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/MissingElse:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
